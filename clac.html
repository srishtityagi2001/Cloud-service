<body>
<fieldset>

<legend>Calculator</legend>

background-color: aqua; width: 25%;
}

<center>
<script>
function getval(){

var num1=parseInt(document.getElementById("number").value); var num2=parseInt(document.getElementById("number1").value); var s=num1+num2;
document.getElementById("res").value=s;
}
</script>
<script>
function getval2(){

var num1=parseInt(document.getElementById("number").value); var num2=parseInt(document.getElementById("number1").value); var s=num1-num2;
document.getElementById("res").value=s;
}
</script>
<script>
function getval3(){

var num1=parseInt(document.getElementById("number").value); var num2=parseInt(document.getElementById("number1").value); var s=num1*num2;
 
document.getElementById("res").value=s;
}
</script>
<script>
function getval4(){

var num1=parseInt(document.getElementById("number").value); var num2=parseInt(document.getElementById("number1").value); var s=num1/num2;
document.getElementById("res").value=s;
}
</script>
<script>
function getval5(){

var num1=parseInt(document.getElementById("number").value); var num2=parseInt(document.getElementById("number1").value); var s=num1%num2;
document.getElementById("res").value=s;
}
</script>
<script>
function getval6(){

var num1=parseInt(document.getElementById("number").value); var num2=parseInt(document.getElementById("number1").value); var a=Math.pow(num1,num2); document.getElementById("res").value=a;
}
</script>
<h2>calculator</h2>
<h2>Enter the Ist number</h2>
<form>
<input type="text" id="number" name=""/><br/>

</form>

<h2>Enter the 2nd number</h2>
<form>
<input type="text" id="number1" name=""/><br/>

</form>
<form>
<input type="button" value="+" onclick="getval()"/>
<input type="button" value="-" onclick="getval2()"/>

</form>
